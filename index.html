<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameDiv">
        <h1>Rock Paper Scissor</h1>
        <div class="score-container">
            <h1 class="gameScore" id="playerScore">0</h1>
            <h1 class="gameText" id="playerText">Player:</h1>
        </div>
        <div class="score-container">
            <h1 class="gameScore" id="computerScore">0</h1>
            <h1 class="gameText" id="computerText">Computer:</h1>
        </div>
        <h1 class="gameText" id="resultText">Result: </h1>

        <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSORS</button><br>
        <button id="resetGameBtn">Reset</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
